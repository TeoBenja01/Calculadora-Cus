<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de CUS y Plan Nutricional</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f0ff, #ffffff);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .resultado {
      margin-top: 30px;
      font-weight: bold;
      color: #27ae60;
      font-size: 18px;
    }

    .recomendacion {
      margin-top: 20px;
      background: #f0f8ff;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #3498db;
      font-size: 16px;
      line-height: 1.6;
    }

    .actividades {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #2c3e50;
    }

    .actividades ul {
      list-style-type: disc;
      margin-left: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Calculadora de CUS y Plan Nutricional</h1>

    <label for="genero">G√©nero:</label>
    <select id="genero">
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso">

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura">

    <label for="edad">Edad:</label>
    <input type="number" id="edad">

    <label for="actividad">Nivel de Actividad F√≠sica:</label>
    <select id="actividad">
      <option value="1.2">Sedentario</option>
      <option value="1.375">Ligera (1-3 d√≠as/semana)</option>
      <option value="1.55">Moderada (3-5 d√≠as/semana)</option>
      <option value="1.725">Alta (6-7 d√≠as/semana)</option>
      <option value="1.9">Muy alta (2 entrenamientos por d√≠a)</option>
    </select>

    <label for="objetivo">Objetivo:</label>
    <select id="objetivo">
      <option value="masa">Ganar masa muscular</option>
      <option value="bajar">Bajar de peso y tener energ√≠a diaria</option>
    </select>

    <button onclick="calcularCUS()">Calcular y Ver Plan</button>

    <div class="resultado" id="resultado"></div>
    <div class="recomendacion" id="recomendacion"></div>
    <div class="actividades" id="actividades"></div>
  </div>

  <script>
    function calcularCUS() {
      const genero = document.getElementById('genero').value;
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const edad = parseFloat(document.getElementById('edad').value);
      const actividad = parseFloat(document.getElementById('actividad').value);
      const objetivo = document.getElementById('objetivo').value;

      const resultadoDiv = document.getElementById('resultado');
      const recomendacionDiv = document.getElementById('recomendacion');
      const actividadesDiv = document.getElementById('actividades');

      if (isNaN(peso) || isNaN(altura) || isNaN(edad)) {
        resultadoDiv.innerText = "‚ö†Ô∏è Por favor completa todos los campos correctamente.";
        recomendacionDiv.innerHTML = "";
        actividadesDiv.innerHTML = "";
        return;
      }

      let TMB = genero === 'masculino'
        ? 10 * peso + 6.25 * altura - 5 * edad + 5
        : 10 * peso + 6.25 * altura - 5 * edad - 161;

      const CUS = TMB * actividad;
      resultadoDiv.innerText = `üî• Tu CUS estimado es de ${CUS.toFixed(2)} kcal por d√≠a.`;

      let plan = "";

      if (objetivo === "masa") {
        plan = `
          <span>üèãÔ∏è Objetivo: Ganar Masa Muscular</span><br>
          üç≥ <b>Desayuno:</b> 3 huevos, avena con leche y fruta.<br>
          üçõ <b>Almuerzo:</b> Arroz, lentejas y carne magra.<br>
          ü•§ <b>Merienda:</b> Batido con prote√≠na y frutos secos.<br>
          üçΩ <b>Cena:</b> Pasta con pollo o pescado y vegetales.<br>
          üìù Consejo: Aument√° entre 300 y 500 kcal por encima de tu CUS.
        `;

        actividadesDiv.innerHTML = `
          <b>Actividades recomendadas para ganar masa muscular:</b>
          <ul>
            <li>Entrenamientos de fuerza (pesas, m√°quinas, pesas libres).</li>
            <li>Ejercicios compuestos como sentadillas, press de banca, deadlifts y pull-ups.</li>
            <li>Entrenamientos de alta intensidad (HIIT).</li>
            <li>Entrenar 3-5 d√≠as a la semana.</li>
          </ul>
        `;
      } else {
        plan = `
          <span>üèãÔ∏è Objetivo: Bajar de Peso y Tener Energ√≠a</span><br>
          ü•£ <b>Desayuno:</b> Yogur descremado con fruta y avena.<br>
          ü•ó <b>Almuerzo:</b> Ensalada con pollo o at√∫n y quinoa.<br>
          üçé <b>Merienda:</b> Fruta o pu√±ado de frutos secos.<br>
          üç≤ <b>Cena:</b> Verduras al vapor con huevo o pescado.<br>
          üìù Consejo: Consum√≠ entre 300 y 500 kcal menos que tu CUS para perder grasa de forma saludable.
        `;

        actividadesDiv.innerHTML = `
          <b>Actividades recomendadas para bajar de peso:</b>
          <ul>
            <li>Cardio (correr, nadar, montar bicicleta, caminar r√°pido).</li>
            <li>Entrenamientos de alta intensidad (HIIT).</li>
            <li>Entrenamientos en intervalos.</li>
            <li>Entrenar 4-6 d√≠as a la semana con cardio de intensidad moderada y alta.</li>
          </ul>
        `;
      }

      recomendacionDiv.innerHTML = plan;
    }
  </script>
</body>
</html>
